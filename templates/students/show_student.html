{%extends 'layouts.html' %}

{%block content%}
<div class="row">
	<div class="col-sm-2"></div>
	
  
<div class="shadow p-4 mb-5 bg-body rounded col-md-8">
	<center>

		<h3>Details d'un étudiant</h3>
        <style> h3{color: peru;
            font-weight: bold;}</style>
        <div class="col-12 d-flex float-left mb-2"><img src="{{student.photo.url}}" width="150px" class="rounded" ></div>
	</br>
	<table class="table table-bordered table-striped table-hover">
		<tbody>            
		  <tr class="success"> 
			
			<td><strong>ID: </strong>{{student.id}}</td>
		  </tr>

			<tr class="success"> 
			<td><strong>Nom:</strong> {{student.nom}}</td>
		  </tr>

          <tr class="success"> 
			<td><strong>Prenom:</strong> {{student.prenom}}</td>
		  </tr>

			<tr class="success"> 
			<td><strong>Genre:</strong> {{student.genre}}</td>
		  </tr>

			<tr class="success"> 
			<td><strong>Email:</strong> {{student.email}}</td>
		  </tr>

		  
		  <tr class="success"> 
			<td><strong>Telephone:</strong> {{student.telephone}}</td>
		   </tr>

			<tr class="success"> 
			 <td><strong>Groupe:</strong> {{student.groupe}}</td>
			</tr>

		</tbody>
	</table>
    <div class="row">
		<div class="col-sm-4">
		</div>
        <div class="col-12 d-flex justify-content-end mb-2">
            <a class="btn btn-warning sm mx-2" href="{% url 'update_student' student.id %}"> Modifier </a>
            <a class="btn btn-danger sm mx-2" href="{% url 'delete_student' student.id %}" onclick="return confirm('Etes-vous sûr de vouloir supprimer cet étudiant ?')"> Supprimer </a> 
            <a class="btn btn-info sm mx-2" href="{% url 'students_list' %}"> Retour </a>
        </div>
	</div>

	</center>
</div>
</div> 
{%endblock%}
